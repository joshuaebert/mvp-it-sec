<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <style>
        body {
            background-color: #ffccff; /* Light pink background */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Comic Sans font */
            text-align: center; /* Center align text */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            display: flex; /* Enable flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            overflow: hidden; /* Prevent scrolling */
        }
        h1 {
            font-size: 5em; /* Large font size for the heading */
            color: #ff6600; /* Orange color */
            text-shadow: 3px 3px #ffcc00; /* Yellow shadow for depth */
            animation: wiggle 1s infinite alternate; /* Add wiggle animation */
            animation-timing-function: ease-in-out;
        }
        @keyframes wiggle {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
<h1>Hallo, IT-Sicherheit (WS 24/25)</h1>
</body>
</html>
